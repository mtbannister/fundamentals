[unittest]
test-file-pattern=test_*.py
test-method-prefix=test
plugins = nose2.plugins.coverage
plugins = nose2.plugins.prof
plugins = testsuite.prettyprint.traceback.reporter
plugins = nose2cprof.cprof

[coverage]
always-on = True
coverage = 
coverage-config = 
coverage-report = html

[test-result]
always-on = True
descriptions = True

[output-buffer]
always-on = True
stderr = False
stdout = True

[debugger]
always-on = False
errors-only = False

[log-capture]
always-on = False
clear-handlers = False
date-format = None
filter = None
log-level = DEBUG

[test-classes]
always-on = True


[pretty-print]
always-on = True
descriptions = True

[profiler]
always-on = True
filename = profile.prof
restrict = 
sort = cumulative

